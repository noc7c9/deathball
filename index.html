<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Giant Horse Deathball</title>
        <style>
            html,
            body,
            canvas {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: absolute;
                background: black;
                z-index: 0;
            }
        </style>
    </head>

    <body>
        <canvas id="glcanvas" tabindex="1"></canvas>
        <script src="assets/mq_js_bundle.js"></script>
        <script type="module">
            import init, { set_wasm } from './deathball.js';

            document.addEventListener('keydown', onKeyDown, false);

            function onKeyDown(evt) {
                if (!evt.metaKey || evt.key !== 'Enter') return;
                console.log(document.fullscreenElement);
                if (document.fullscreenElement != null) {
                    canvas.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            // Disable context menu on canvas so that right click works in-game
            canvas.addEventListener(
                'contextmenu',
                (e) => e.preventDefault(),
                false,
            );

            (async () => {
                const wbg = await init();
                miniquad_add_plugin({
                    register_plugin: (a) => (a.wbg = wbg),
                    on_init: () => set_wasm(wasm_exports),
                    version: '0.0.1',
                    name: 'wbg',
                });
                load('deathball_bg.wasm');
            })();
        </script>
    </body>
</html>
